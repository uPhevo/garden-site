{% for flower in flowers %}
  <div class="flower-card border rounded p-4 shadow hover:shadow-lg transition">
    <img src="{{ flower.image.url }}" alt="{{ flower.name }}" class="w-full h-48 object-cover mb-2 rounded" />
    <h3 class="font-semibold text-lg">{{ flower.name }}</h3>
    <p class="text-sm text-gray-600">{{ flower.category.name }} • {{ flower.color.name }}</p>
    <p class="text-yellow-600 font-bold mt-1">{{ flower.price }} ₽</p>
    {% if flower.in_stock %}
      <span class="text-green-600 font-semibold">В наличии</span>
    {% else %}
      <span class="text-red-600 font-semibold">Нет в наличии</span>
    {% endif %}
  </div>
{% empty %}
  <p>По вашему запросу ничего не найдено.</p>
{% endfor %}
